<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form novalidate class="simple-form">
    	<label>Username: <input type="text" ng-model="user.username" /></label>
    	<label>Password: <input type="password" ng-model="user.password" /></label>
    	<input type="submit" ng-click="login.login(user)" value="Login" />
  	</form>
</div>
