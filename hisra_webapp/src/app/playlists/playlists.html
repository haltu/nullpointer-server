<div layout-padding>
  <h3>Playlists</h3>
  <md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column>Name</th>
                <th md-column>Description</th>
                <th md-column>Items</th>
                <th md-column></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="playlist in playlists.playlists" class="item">
                <td md-cell>{{playlist.name}}</td>
                <td md-cell>{{playlist.description}}</td>
                <td md-cell>{{playlist.media_schedule.length}}</td>
                <td md-cell><md-button class="md-primary" ng-click="editPlaylist(playlist)">Details</md-button></td>
            </tr>
        </tbody>
   </table>
   </md-table-container>
   <md-button class="md-primary md-raised" ng-click="createNewPlaylist()">New playlist</md-button>
</div>
