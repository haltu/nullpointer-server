<div layout-padding>
  <h3>{{ 'PLAYLISTS' | translate}}</h3>
  <md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column>{{ 'NAME' | translate }}</th>
                <th md-column>{{ 'DESCRIPTION' | translate }}</th>
                <th md-column>{{ 'ITEMS' | translate }}</th>
                <th md-column></th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="playlist in playlists.playlists" class="item">
                <td md-cell>{{playlist.name}}</td>
                <td md-cell>{{playlist.description}}</td>
                <td md-cell>{{playlist.media_schedule.length}}</td>
                <td md-cell><md-button class="md-primary" ng-click="editPlaylist(playlist)">{{ 'DETAILS' | translate }}</md-button></td>
            </tr>
        </tbody>
   </table>
   </md-table-container>
   <md-button class="md-primary md-raised" ng-click="createNewPlaylist()">{{ 'NEWPLAYLIST' | translate }}</md-button>
</div>
