<div layout="column">

	<div class="media-add__droparea">
		<div>Add media by dragging and dropping it here or press the "add" button</div>

		<md-button ng-click="media.openFileBrowser()" class="md-fab md-primary fixed-right" aria-label="Add Media">
      <md-icon class="material-icons">add</md-icon>
      <md-tooltip>
           Add Media
	    </md-tooltip>
		</md-button>

		<input id="media-add__file" type="file" style="display: none;"/>

	</div>

	<h3>Added media</h3>
	<div class="media-added__filter">
		<span>
			<span><label><input type="checkbox"> Show videos</label></span>
			<span><label><input type="checkbox"> Show images</label></span>
		</span>
		<span class="media-added__filter-text">
			<span><i></i></span>
			<input type="text" placeholder="Filter media">
		</span>
	</div>
	<div class="media-added__media">
		Videos...
		Pictures...
	</div>
</div>
