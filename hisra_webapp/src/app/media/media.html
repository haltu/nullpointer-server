<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd)	{
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>

<div layout="column">

	<md-card class="media-add__droparea">
		<md-card-title>
			<md-card-header-text>
				<span class="md-title">Add media by dragging and dropping it here</span>
				<br/>
				<span class="md-subhead">or press the "add" button</span>
			</md-card-header-text>
		</md-card-title>

		<input name="the_file" id="media-add__file" type="file" style="display: none;"/>

		<md-card-actions>
			<md-button ng-click="media.openFileBrowser()" class="md-fab md-fab-top-right md-primary" aria-label="Add Media">
				<md-icon class="material-icons">add</md-icon>
				<md-tooltip>
					Add Media
				</md-tooltip>
			</md-button>
		</md-card-actions>
	</md-card>

	<h3>Added media</h3>
	<div>
		<div class="row media-added__filter">
			<span>
				<span><label><input type="checkbox"> Show videos</label></span>
				<span><label><input type="checkbox"> Show images</label></span>
			</span>
			<span class="media-added__filter-text">
				<span><i></i></span>
				<input ng-model="filterParam" type="text" placeholder="Filter media">
			</span>
		</div>
	</div>
	<div class="media-added__media">
		<table style="width:auto;" class="table table-bordered">
			<thead>
				<th>Name</th>
				<th>Description</th>
				<th>URL</th>
				<th>Type</th>
				<th>Actions</th>
			</thead>

			<tbody ng-repeat="media in allMedia|filter:filterParam">
				<td>{{media.name}}</td>
				<td>{{media.description}}</td>
				<td>{{media.url}}</td>
				<td>{{media.media_type}}</td>
				<td><button ng-click="removeMedia(media)">Remove</button></td>
			</tbody>
		</table>
	</div>

	<div>
		<h3>Add web page</h3>
	  <form>
	    Name: <input type="text" ng-model="webPageToAdd.name"/><br>
	    Description: <input type="text" ng-model="webPageToAdd.description"/><br>
	    URL: <input type="text" ng-model="webPageToAdd.url"/><br>
	    <input type="submit" value="Add web page" ng-click="addWebPage(webPageToAdd)" style="width: 20"/>
	  </form>
	</div>
</div>
