<div layout="column">

	<div class="media-add__droparea">
		<div>Add media by dragging and dropping it here or press the "add" button</div>

			<md-button ng-click="media.openFileBrowser()" class="md-fab md-fab-top-right md-primary" aria-label="Add Media">
        <md-icon class="material-icons">add</md-icon>
	      <md-tooltip>
             Add Media
			  </md-tooltip>
      </md-button>

			<input name="the_file" id="media-add__file" type="file" style="display: none;"/>

	</div>

		<h3>Added media</h3>
		<div>
			<div class="row media-added__filter">
				<span>
					<span><label><input type="checkbox"> Show videos</label></span>
					<span><label><input type="checkbox"> Show images</label></span>
				</span>
				<span class="media-added__filter-text">
					<span><i></i></span>
					<input ng-model="filterParam" type="text" placeholder="Filter media">
				</span>
			</div>
		</div>
		<div class="media-added__media">
			<ul>
				<li ng-repeat="file in media.media|filter:filterParam">{{file.url}} - Type: {{file.media_type}} <a ng-click="media.removeMedia(file.id)">(Remove)</a></li>
			</ul>
		</div>
</div>
