<div layout-padding layout="column" layout-align="start start">
  <h2>{{vm.user.username}}</h2>
  <form novalidate class="simple-form">
    {{ 'FIRSTNAME' | translate }}: {{vm.user.first_name}}<br />
    {{ 'LASTNAME' | translate }}: {{vm.user.last_name}}<br />
    {{ 'EMAIL' | translate }}: {{vm.user.email}}<br />
  </form>

  <md-button class="md-primary md-raised" ng-click="logout()"><md-icon class="md-icons">exit_to_app</md-icon> {{ 'LOGOUT' | translate}}</md-button>
</div>
