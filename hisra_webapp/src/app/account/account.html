<div class="col-md-6 col-md-offset-3">

    <form novalidate class="simple-form">
    First name: {{vm.user.first_name}}<br />
    Last name: {{vm.user.last_name}}<br />

  </form>
</div>

    <input type="submit" ng-click="logout()" value="Logout" />
</div>
