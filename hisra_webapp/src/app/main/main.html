<div>

  <md-content>

    <div layout="row" layout-sm="column" flex="auto">
      <md-card layout-align="center center" ng-repeat="module in main.modules | orderBy:'rank'">
        <md-card-content>
          <md-icon class="material-icons large round-bg">{{module.icon}}</md-icon>
        </md-card-content>
        <md-card-actions class="md-action-buttons">
          <md-button ng-href="{{ module.url }}">{{ module.description }}</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
